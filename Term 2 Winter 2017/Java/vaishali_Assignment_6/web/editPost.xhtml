<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit Post</title>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>Title: <h:inputText value="#{postController.currentPost.title}" /></p> 
                <p><h:inputTextarea value="#{postController.currentPost.contents}" /></p>
                <h:commandButton value="Save" action="#{postController.savePost(login.currentUser)}" />
            </c:if>
            <c:if test="#{!login.loggedIn}"> <h1>Must be logged In to Add or Edit </h1>
            </c:if>
            <h:commandButton value="Cancel" action="#{postController.cancelPost()}" />
        </h:form>
    </h:body>
</html>
