<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Index Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{postController.posts}" var="post">
                <h:column>
                    <h:commandLink action="#{postController.viewPost(post)}" > 
                        #{post.title}
                    </h:commandLink>>
                </h:column>

                <h:column>
                    #{userController.getUsernameById(post.userId)}
                </h:column>

                <h:column>
                    #{post.createdTime.toLocaleString()}
                </h:column>

            </h:dataTable>
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Add" action="#{postController.addPost()}" />
            </c:if>

            <c:if test="#{!login.loggedIn}">
                <h:button value="Login" outcome="login" />
            </c:if>

        </h:form>

    </h:body>
</html>
